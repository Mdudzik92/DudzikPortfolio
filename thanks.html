	<body class="bg-img">
		<header>
			<h4 class="header-links">
				<a href="./index.html">About</a>
				<a href="./portfolio.html">Portfolio</a>
				<a href="./contact.html">Contact</a>
			</h4>
		</header>

		<div class="container">
			<h1 class="my-name"><span>Matt</span> Dudzik</h1>
			<div class="wrapper animated bounceInLeft">
				<div class="my-info">
					<h3>Get in touch:</h3>
					<ul>
						<li><i class="fa fa-road"></i> 1340 N Rockwell St Apt 1<br>Chicago, IL 60612</li>
						<li><i class="fa fa-phone"></i> 219-743-1568</li>
						<li><i class="fa fa-envelope"></i> mdudzik@gmail.com</li>
					</ul>
				</div>
				<div class="contact">
					<h3>Email</h3>
					<form id="contactForm" action="https://formsubmit.co/mdudzik92@gmail.com" method="POST">
						<p>
							<label>Name</label>
							<input type="text" name="name" id="nameInput" placeholder="Write your name here" required>
						</p>
						<p>
							<label>Company*</label>
							<input type="text" name="company" id="companyInput" placeholder="Write your company here">
						</p>
						<p>
							<label>Email Address</label>
							<input type="text" name="email" id="emailInput" placeholder="Write your email here" required>
						</p>
						<p class="full">
							<label>Message</label>
							<textarea name="message" rows="5" id="messageInput" placeholder="Write your message here" required></textarea>
						</p>
						<p class="full">
							<button type="submit">Submit</button>
						</p>
						<p id="nr"> * = Not Required</p>
						<input type="hidden" name="_url" value="https://mdudzik92.github.io/DudzikPortfolio/thanks">
                        <p>Your message has been sent. Thank you!</p>
					</form>
					
				</div>
			</div>
		</div>
		</div>
		<script src="script.js"></script>
	</body>
