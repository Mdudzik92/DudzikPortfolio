		<link rel="stylesheet" href="https://use.typekit.net/nbq1vvj.css" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link
		rel="stylesheet"
		href="https://cdn.boomcdn.com/libs/animate-css/3.7.0/animate.css"/>
		<link rel="stylesheet" href="contact.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h4>
				<div class="header-links">
					<a href="./index.html">About</a>
					<a href="./portfolio.html">Portfolio</a>
					<a href="./contact.html">Contact</a>
				</div>
			</h4>
		</header>

		<div class="container">
			<h1 class="my-name"><span>Matt</span> Dudzik</h1>
			<div class="wrapper animated bounceInLeft">
				<div class="my-info">
					<h3>Get in touch:</h3>
					<ul>
						<li><i class="fa fa-road"></i> 2042 W Huron St Apt 3R<br>Chicago, IL 60612</li>
						<li><i class="fa fa-phone"></i> 219-743-1568</li>
						<li><i class="fa fa-envelope"></i> mdudzik@gmail.com</li>
					</ul>
				</div>
				<div class="contact">
					<h3>Email</h3>
					<form>
						<p>
							<label>Name</label>
							<input type="text" name="name">
						</p>
						<p>
							<label>Company</label>
							<input type="text" name="company">
						</p>
						<p>
							<label>Email Address</label>
							<input type="email" name="email">
						</p>
						<p class="full">
							<label>Message</label>
							<textarea name="message" rows="5"></textarea>
						</p>
						<p class="full">
							<button>Submit</button>
						</p>
					</form>
				</div>
			</div>
		</div>

			<footer><p>Copyright &copy; 2021, Matt Dudzik</p></footer>
		</div>
	</body>
